<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 09 JS</title>
    <link rel="shortcut icon" href="./img/js.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <!-- 14' agrago bootstrap-->
      <button type="button" class="btn btn-primary col-3 m-2" onclick="agregarProducto()">
        Agregar producto
      </button>
      <!-- Paramos mostrar los productos -->
      <button type="button" class="btn btn-secondary col-3 m-2" onclick="verProducto()">
        Ver productos
      </button>

      <!-- Para buscar un producto -->
      <button
        type="button"
        class="btn btn-warning col-3 m-2"
        onclick="buscarUnProducto()"
      >
        Buscar producto
      </button>

      <!-- Para buscar un producto -->
      <button
        type="button"
        class="btn btn-dark col-3 m-2"
        onclick="buscarCoincidencias()"
      >
        Buscar coincidencia
      </button>
    <!-- Para eliminar un producto -->
    <button
    type="button"
    class="btn btn-danger col-3 m-2"
    onclick="eliminarProducto()"
  >
    Eliminar
  </button>
    </div>
    <!-- Script de JS -->
    <script src="./js/clase09_59i_ejercicio_p02.js"></script>
    <!-- Script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
